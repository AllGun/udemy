<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando Campos de Formulário com JS</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <form action="" id="meuFormulario">
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" /><br />
      <input type="checkbox" id="meuCheckbox" name="meuCheckbox" />
      <label for="meuCheckbox">Aceite os termos</label><br />
      <label for="meuSelect">Escolha uma opção:</label>
      <select name="meuSelect" id="meuSelect">
        <option value="Opcao1">Opção1</option>
        <option value="opcao2">Opção2</option>
        <option value="opcao3">Opção3</option>
      </select>
    </form>
  </body>
</html>
