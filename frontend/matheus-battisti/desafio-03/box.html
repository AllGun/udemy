        color: #333;

      }

      .margin-text {
        background-color: #a0d2eb;
        padding: 5px;
        margin: 5px;
      }

      .border-text {
        background-color: #ffd700;
        padding: 5px;
        border: 2px solid #ff4500;

      }

      .padding-text {
        background-color: #98fb98;
        padding: 20px;
        border: 2px solid #32cd32;
        margin: 5px;
      }
