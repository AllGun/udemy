<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      center {
        margin-top: 200px;
      }
      .underline,
      .line-trough,
      .remove-underline {
        font-size: 2em;
        margin: 20px;
      }
      .underline {
        text-decoration: underline;
      }

      .line-trough {
        text-decoration: line-through;
      }

      .remove-underline {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <center>
      <p class="underline">Texto com underline</p>
      <p class="line-trough">Texto com risco</p>
      <a href="" class="remove-underline">Sem underline</a>
    </center>
  </body>
</html>
