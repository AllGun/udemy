<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text transform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-size: 2em;
      }

      h1 {
        text-align: center;
        margin: 50px;
      }

      ul {
        margin-left: 50px;
      }

      ol {
        margin-left: 65px;
      }

      strong {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>Transformação de texto</h1>

    <ul>
      <li>
        Com a regra <strong>text-transform</strong> podemos alterar como o texto
        é exibido
      </li>
      <li>
        É possível alterar para <strong>uppercase</strong> ou
        <strong>lowercase</strong>
      </li>
      <li>
        PS:
        <ol>
          <li>
            Nunca escreva texto com o <strong>capslock</strong> ativado, use o
            <strong>css</strong> para aplicar <strong>uppercase</strong>
          </li>
          <li>Para <strong>text-transform</strong> não há muitos valores</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
