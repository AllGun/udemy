<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator using Javascript</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <input id="number1" type="number" />
      <input id="number2" type="number" />
      <br />
      <br />
      <button id="btnSomar" onclick="somar()" type="button">+</button>
      <button onclick="subtrair()" type="button">-</button>
      <button onclick="multiplicar()" type="button">x</button>
      <button onclick="dividir()" type="button">/</button>
      <br /><br />
      <output id="resultArea"></output>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
